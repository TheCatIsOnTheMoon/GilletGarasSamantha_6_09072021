<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="pictures/logo.png" alt="logo FishEye" class="logo-fisheye" />
      </a>
      <nav
        class="nav-photographer-categories"
        aria-label="photographer categories"
      >
        <ul>
          <li><a href="">#Portrait</a></li>
          <li><a href="">#Art</a></li>
          <li><a href="">#Fashion</a></li>
          <li><a href="">#Architecture</a></li>
          <li><a href="">#Travel</a></li>
          <li><a href="">#Sport</a></li>
          <li><a href="">#Animals</a></li>
          <li><a href="">#Events</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Nos photographes</h1>

      <section class="photographers-cards">
        <div class="photographer-card">
          <a href="photographer-page.html">
            <figure class="photographer-card-picture">
              <img
                src="pictures/Photos/Photographers ID Photos/MimiKeel.jpg"
                alt="photo de profil"
              />
            </figure>
            <figcaption class="photographer-card-name">
              <h2>Nom Photographe</h2>
            </figcaption>
          </a>
          <div>
            <h3 class="photographer-card-location"></h3>
            <p class="photographer-card-phrase"></p>
            <p class="photographer-card-price"></p>
            <ul>
              <li><a href="">#Tag</a></li>
            </ul>
          </div>
        </div>
      </section>
