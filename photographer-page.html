<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#901C1C" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="keywords" content="photo, photographe" />
  <meta name="description" content="Site pour photographes indépendants" />
  <meta name="author" content="Gillet-Garas Samantha" />

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/photographer-page.css" />
  <link rel="stylesheet" href="css/form.css" />
  <link rel="stylesheet" href="css/lightbox.css" />
  <link rel="stylesheet" href="css/mediaqueries.css" />

  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet" />

  <link rel="icon" type="image/svg" href="img/camera-solid.svg" />

  <title>FishEye - page photographe</title>
</head>

<body>
  <header>
    <a href="index.html" class="logo-fisheye" aria-label="Retourne à la page d'acceuil">
      <img src="img/logo.svg" alt="Retourner à la page d'acceuil">
    </a>
  </header>

  <main id="main-content" aria-hidden='false'>

    <section class="photographer-page-banner">

      <article>

        <div class="banner-infos" id="div-banner-photographer-info">
        </div>

        <button class="banner-contactBtn button" id="contact-modal-form-launchBtn">
          Contactez-moi
        </button>

      </article>

      <aside class="banner-profilePicture" id="aside-banner-profile-picture">
      </aside>

    </section>

    <section class="photographer-page-gallery">

      <article class="gallery-filterChoices">
        <p>Trier par</p>

        <div class="dropdown-menu" id="dropdown-menu-focus">
          <button id="dropdown-menu-popularity" type="button" aria-selected="true" tabindex="0">

            Popularité

            <div class="dropdown-menu-icon" id="dropdown-menu-arrowDown">
              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-down"
                class="svg-inline--fa fa-chevron-down fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512">
                <path fill="currentColor"
                  d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z">
                </path>
              </svg>
            </div>

          </button>

          <div class="dropdown-content">
            <button id="dropdown-menu-date" type="button" aria-selected="true" tabindex="0">Date</button>
            <button id="dropdown-menu-title" type="button" aria-selected="true" tabindex="0">Titre</button>
          </div>

        </div>
      </article>


      <!-- actual gallery -->
      <article class="gallery-cards" id="article-gallery-cards">
      </article>

    </section>

    <!-- static box in bottom right -->
    <div class="photographer-page-staticBox" id="photographer-page-staticBox">

      <div class="photographer-page-likes">
        <p class="photographer-page-likes-Nbr" id="totalNumberOfLikes"></p>
        <span class="photographer-page-likes-heartIcon">
          ♥
        </span>
      </div>

      <span class="photographer-page-PricePerDay">
        <span class="photographer-page-PriceNbr" id="photographer-page-PriceNbr"></span> € /jour
      </span>

    </div>

  </main>

  <!-- Lightbox modal -->
  <div class="lightbox-modal" id="lightboxModal" aria-hidden='true'>
    <div class="lightbox-background">
      <div class="lightbox-box">

        <button class="lightbox-close" id="lightbox-closeBtn" title='Fermer la lightbox' aria-label="Fermer">
          <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
              fill="#911C1C" />
          </svg>
        </button>

        <button class="lightbox-prev" id="lightbox-prevBtn" aria-label="Précédent">
          <svg width="30" height="48" viewBox="0 0 30 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.360108 5.64L18.6801 24L0.360107 42.36L6.00011 48L30.0001 24L6.00011 3.88195e-06L0.360108 5.64Z"
              fill="#911C1C" />
          </svg>
        </button>

        <button class="lightbox-next" id="lightbox-nextBtn" aria-label="Suivant">
          <svg width="30" height="48" viewBox="0 0 30 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.360108 5.64L18.6801 24L0.360107 42.36L6.00011 48L30.0001 24L6.00011 3.88195e-06L0.360108 5.64Z"
              fill="#911C1C" />
          </svg>
        </button>

        <div class="lightbox-container" id="lightbox-container">
          <!-- image goes here -->
        </div>

      </div>
    </div>
  </div>

  <!-- Contact Modal Form -->

  <div role="form" class="contact-form-bground" id="form-box" aria-hidden='true'>
    <div class="contact-form">

      <div class="contact-form-title">
        Contactez-moi <br />
        <span id="contact-form-photographerName">Photographer Name</span>
      </div>

      <span class="contact-form-closeBtn" id="closeBtn"></span>
      <div class="contact-form-modal-body">

        <form name="reserve" action="index.html" method="get" id="form">

          <!-- Name -->
          <div class="contact-form-data">
            <label for="name">Nom</label><br />
            <input class="text-input" type="text" id="name" name="name" minlength="2" maxlength="20" required /><br />
            <p class="contact-form-data error-message" id="name-error-message"></p>
          </div>

          <!-- E-mail -->
          <div class="contact-form-data">
            <label for="email">E-mail</label><br />
            <input class="text-input" type="email" id="email" name="email" maxlength="20" required /><br />
            <p class="contact-form-data error-message" id="email-error-message"></p>
          </div>

          <!-- Message -->
          <div class="contact-form-data">
            <label for="message">Votre Message</label><br />

            <textarea class="text-textArea" id="message" name="communicationText" rows="4" minlength="2"
              maxlength="200" required></textarea><br />

            <p class="contact-form-data error-message" id="message-error-message"></p>
          </div>

          <!-- send btn -->
          <input class="btn-submit button" id="btn-submit" type="submit" value="Envoyer" title='Envoyer le formulaire'
            aria-label="Envoyer" />
        </form>

        <!-- Validation message -->
        <div class="submit-validation" id="validation-message">
          <p>Votre message à été envoyé.</p>
          <button class="btn-close-message button" id="close-btn-validation-message" title='Fermer le formulaire'
            aria-label="Fermer">
            Fermer
          </button>
        </div>

      </div>
    </div>
  </div>


  <script src="jsmodules/contactmodal.js" type="module"></script>
  <script src="jsmodules/lightbox.js" type="module"></script>
  <script src="script.js" type="module"></script>

</body>

</html>
