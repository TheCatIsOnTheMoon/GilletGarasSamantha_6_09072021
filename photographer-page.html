<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye - page photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="pictures/logo.png" alt="logo FishEye" class="logo-fisheye" />
      </a>
    </header>

    <main>
      <section class="photographer-page-banner">
        <article>
          <div class="banner-infos">
            <h1 class="banner-photographerName">Nom Photographe</h1>
            <h2 class="banner-location"></h2>
            <p class="banner-phrase"></p>
            <ul>
              <li><a href="">#Tag</a></li>
            </ul>
          </div>
          <div class="banner-contactBtn">
            <button>Contactez-moi</button>
          </div>
        </article>
        <aside class="banner-profilePicture">
          <img
            src="pictures/Photos/Photographers ID Photos/MimiKeel.jpg"
            alt="photo de profil"
          />
        </aside>
      </section>

      <div class="photographer-page-staticBox">
        <span class="photographer-page-likes"></span>
        <span class="photographer-page-Price"></span>
      </div>

      <section class="photographer-page-gallery">
        <form action="" class="gallery-filterChoices">
          <label for=""></label>
          <input type="text" />
        </form>
        <article>
          <div class="gallery-photoCard">
            <figure class="gallery-photo"><img src="" alt="" /></figure>
            <figcaption class="gallery-photoCaption">
              <h3 class="gallery-photoTitle">Titre Photo</h3>
              <span class="gallery-photoLikes"></span>
              <span class="gallery-photoHeart"><i></i></span>
            </figcaption>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
